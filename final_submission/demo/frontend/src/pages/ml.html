<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Data Science Quiz</h1>
    
    <div class="question">
      <p>1. What is the first step in a data science project?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="correct"> Data Collection</label>
        <label><input type="radio" name="q1" value="wrong"> Model Building</label>
        <label><input type="radio" name="q1" value="wrong"> Data Cleaning</label>
        <label><input type="radio" name="q1" value="wrong"> Data Visualization</label>
      </div>
    </div>

    <div class="question">
      <p>2. What is the term for splitting a dataset into training and test sets?</p>
      <div class="options">
        <label><input type="radio" name="q2" value="wrong"> Sampling</label>
        <label><input type="radio" name="q2" value="correct"> Train-test split</label>
        <label><input type="radio" name="q2" value="wrong"> Cross-validation</label>
        <label><input type="radio" name="q2" value="wrong"> Feature engineering</label>
      </div>
    </div>

    <div class="question">
      <p>3. Which of the following is NOT a type of supervised learning?</p>
      <div class="options">
        <label><input type="radio" name="q3" value="correct"> Clustering</label>
        <label><input type="radio" name="q3" value="wrong"> Classification</label>
        <label><input type="radio" name="q3" value="wrong"> Regression</label>
        <label><input type="radio" name="q3" value="wrong"> Time series forecasting</label>
      </div>
    </div>

    
    <button onclick="submitQuiz()">Submit</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function submitQuiz() {
      let score = 0;
      const totalQuestions = 7;

      const answers = document.querySelectorAll('input[type="radio"]:checked');
      answers.forEach(answer => {
        if (answer.value === 'correct') {
          score++;
        }
      });

      const result = document.getElementById('result');
      result.textContent = `You scored ${score} out of ${totalQuestions}`;
    }
  </script>

</body>
</html>
